<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404 - Página Não Encontrada</title>
    <style>
        body {
            background: #232946;
            color: #eebbc3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #eebbc3;
            text-shadow: 2px 2px 10px #121629;
        }
        .message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        a {
            color: #b8c1ec;
            text-decoration: none;
            border-bottom: 1px dashed #b8c1ec;
            transition: color 0.2s;
        }
        a:hover {
            color: #eebbc3;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="message">Página não encontrada</div>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
